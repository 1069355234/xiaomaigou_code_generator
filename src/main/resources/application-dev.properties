# 从备注中转换为表名或者字段名称的分隔符，比如";"
xiaomaigou.code.generator.comment.regex=;

# 数据库类型，可选类型:[mysql、oracle、sqlserver、postgresql]
xiaomaigou.code.generator.datasource.type=mysql